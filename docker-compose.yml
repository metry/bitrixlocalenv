version: '3.8'

services:
  web:
    build: .
    container_name: bitrix-web
    ports:
      - "8080:80"
    volumes:
      - ./bitrix:/var/www/html
    depends_on:
      - db

  db:
    image: mysql:8
    container_name: bitrix-db
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: bitrix
      MYSQL_USER: bitrixuser
      MYSQL_PASSWORD: bitrixpass
    ports:
      - "3306:3306"
    volumes:
      - dbdata:/var/lib/mysql

volumes:
  dbdata:
